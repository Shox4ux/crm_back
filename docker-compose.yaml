services:
  crm_back:
    build: .  # Dockerfile gijo budagesha nishon dodan
    container_name: my_crm # luboy chiz monad mushud nomasha
    restart: always 
    depends_on: # avval kadom qismash korkadanasha mefahmonad
      - crm_db
    environment:
      ASYNC_DATABASE_URL: ${ASYNC_DATABASE_URL}
      SYNC_DATABASE_URL: ${SYNC_DATABASE_URL}
      PYTHONPATH: /app    # new_bot will be mounted at /app
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app        # mount your new code as /app

  crm_db:
    image: postgres:15
    container_name: crm_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - crm_data:/var/lib/postgresql/data

volumes:
  crm_data:
